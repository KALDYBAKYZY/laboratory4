<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-3">Add new request</h2>
        <form th:action="@{/new}" method="post">
            <div class="mb-3">
                <label>User name</label>
                <input type="text" name="userName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Course</label>
                <select name="courseId" class="form-select" required>
                    <option value="" disabled selected>Select a course</option>
                    <option th:each="c : ${courses}"
                            th:value="${c.id}"
                            th:text="${c.name + ' - ' + c.price + ' USD'}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label>Commentary</label>
                <textarea name="commentary" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <!-- Кнопка открытия модалки -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#operatorModal">
                Select operators
            </button>

            <!-- 💡 МОДАЛКА ВНУТРИ ФОРМЫ -->
            <div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="operatorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Select operators</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Department</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="op : ${operators}">
                                    <td><input type="checkbox" name="operatorIds" th:value="${op.id}"></td>
                                    <td th:text="${op.name}"></td>
                                    <td th:text="${op.surname}"></td>
                                    <td th:text="${op.department}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Add request</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
