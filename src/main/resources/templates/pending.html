<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>Pending requests</h2>
        <div class="row g-3">
            <div class="col-md-6" th:each="r : ${requests}">
                <div class="border rounded p-3 h-100 bg-light">
                    <p><strong>Full Name:</strong> <span th:text="${r.userName}"></span></p>
                    <p><strong>Course:</strong> <span th:text="${r.course.name}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${r.phone}"></span></p>
                    <p><strong>Comment:</strong> <span th:text="${r.commentary}"></span></p>
                    <a th:href="@{/{id}(id=${r.id})}" class="btn btn-sm btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
