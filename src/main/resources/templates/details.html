<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2>Request details</h2>

        <div class="card mt-3 p-4">
            <strong>
                <h3 th:text="${request.handled} ? 'Processed' : 'Pending'"
                    th:style="${request.handled} ? 'color: green;' : 'color: red;'"></h3>
            </strong>

            <div class="mb-3">
                <label>User name</label>
                <input type="text" class="form-control" th:value="${request.userName}" readonly>
            </div>

            <div class="mb-3">
                <label>Course</label>
                <input type="text" class="form-control" th:value="${request.course.name}" readonly>
            </div>

            <div class="mb-3">
                <label>Commentary</label>
                <textarea class="form-control" rows="3" th:text="${request.commentary}" readonly></textarea>
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" class="form-control" th:value="${request.phone}" readonly>
            </div>

            <div class="mt-4">
                <form th:if="${!request.handled}"
                      th:action="@{'/' + ${request.id} + '/process'}"
                      method="post"
                      style="display:inline;">
                    <button class="btn btn-success" type="submit">Process Request</button>
                </form>

                <form th:action="@{'/' + ${request.id} + '/delete'}"
                      method="post"
                      style="display:inline;">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
