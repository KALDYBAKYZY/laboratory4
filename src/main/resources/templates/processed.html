<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2>Processed Requests</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="r : ${requests}">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body" >
                        <h5 class="card-title">
                            Заявка от <span th:text="${r.userName}" class="text-success fw-bold"></span></h5>
                        <p class="card-text">
                            <strong>Course:</strong> <span th:text="${r.courseName}"></span><br>
                            <strong>Commentary:</strong> <span th:text="${r.commentary}"></span><br>
                            <strong>Phone:</strong> <span th:text="${r.phone}"></span>
                            <a th:href="@{'/' + ${r.id}}" class="text-primary ">View</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
